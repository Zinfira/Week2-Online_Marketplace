<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>☕Coffee Mania☕</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron-fluid">
      <h1>☕Coffee Mania☕</h1>
    </div>
    <div class="card" style="width: 50%;">
      <img class="card-img-top" src="img/intro pic.jpg" alt="picture of coffee">
      <div class="card-body">
        <p class="card-text">Hey there! welcome to Coffee Mania, where we can help with that coffee addiction in these trying times.</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="radio">
          <p>Below you can select what kind of coffee you would like to get:</p>
          <label>
            <input type="radio" name="type" value="espresso" checked>
            Espresso
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="americano">
            Americano
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="latte">
            Latte
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="cappuccino">
            Cappuccino
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="drip">
            Drip coffee
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="black-tea">
            Black Tea
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="type" value="green-tea">
            Green Tea
          </label>
        </div>
      </div>

      <div class="col-md-4">
        <div class="radio">
          <p>Below you can select what kind of flavors you would like to add to your coffee:</p>
          <label>
            <input type="radio" name="flavor" value="vanilla" checked> 
            Vanilla 
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="hazelnut">
            Hazelnut
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="peppermint">
            Peppermint
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="milk" value="chocolate" checked>
            Chocolate
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="milk" value="vanilla">
            Vanilla
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="milk" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
      </div>



  </div>
</body>
</html>
